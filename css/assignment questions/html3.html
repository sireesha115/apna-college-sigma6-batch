<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
    <table border=black>
        <caption>Student Information</caption>
        <tr>
            <th rowspan="6">Info</th>
            <th rowspan="2">Name</th>
            <th colspan="2">Address</th>
        </tr>
        <tr>
            <th>City</th>
            <th>House</th>
        </tr>
        <tr>
            <td>A</td>
            <td>Delhi</td>
            <td>1</td>
        </tr>
        <tr>
            <td>B</td>
            <td>Mumbai</td>
            <td>2</td>
        </tr>
        <tr>
            <td>C</td>
            <td>Kolkata</td>
            <td>3</td>
        </tr>
        <tr>
            <td>D</td>
            <td>Pune</td>
            <td>4</td>
        </tr>
    </table>
</section>
<hr>
<section>
    <form action="/action">
        <label for="name">Name: </label>
        <input type="text" id="name"> <br>
        Sex:
        <input type="radio" id="sex">
        <label for="sex" name="male">Male</label>
        <input type="radio" id="sex">
        <label for="sex" name="female">Female</label><br>
        Country:
        <select name="scroll bar" >
            <option value="india"placeholder="Select an option">India</option>
            <option value="others">Others</option>
        </select><br>
        Message: <br>
        <textarea></textarea>
        <br>
        <input type="checkbox">Subscribe? <br>
        <button>Submit</button>
    </form>
</section>
<hr>
<section>
    <h1>Feedback Form</h1>
    Name:
    <input type="text" placeholder="Write your name"><br>
    Email:
    <input type="text" placeholder="Write your email"><br>
    Message: <br>
    <textarea name="msg" id="msg"></textarea> <br>
    Rate us out of 5: <br>
    <input type="radio" name="rate" value="1">1 <br>
    <input type="radio" name="rate"value=2>2 <br>
    <input type="radio" name="rate" value="3">3 <br>
    <input type="radio" name="rate" value="4">4 <br>
    <input type="radio" name="rate" value="5">5 <br>
    <button>Send your message!</button>
</section>
</body>
</html>
