<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimonGame</title>
    <link rel="stylesheet" href="SimonGame.css">
</head>
<body>
    <h1>Simon Says game</h1>
    <h2>press any key to start the game</h2>
    <div class="btn-container">
        <div class="lineone">
            <div class="btn green" type="button" id="green">1</div>
            <div class="btn red" type="button" id="red">2</div>
        </div>
        <div class="linetwo">
            <div class="btn yellow" type="button" id="yellow">3</div>
            <div class="btn blue" type="button" id="blue">4</div>
        </div>
    </div>
    <script src="SimonGame.js"></script>
</body>
</html>
